name: CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

env:
  GCC_VERSION: "14"
  CLANG_VERSION: "20"
  CLANG_LINT_VERSION: "21"

jobs:
  # ============================================================================
  # XMake Builds
  # ============================================================================
  build-linux-xmake:
    name: Linux xmake (${{ matrix.compiler }}, ${{ matrix.build_type }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
        build_type: [debug, release]

    steps:
      - uses: actions/checkout@v4

      - name: Install xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
          actions-cache-folder: ".xmake-cache"

      - name: Install Clang ${{ env.CLANG_VERSION }}
        if: matrix.compiler == 'clang'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-${{ env.CLANG_VERSION }}
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-${{ env.CLANG_VERSION }} 255
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-${{ env.CLANG_VERSION }} 255
          clang --version

      - name: Install GCC ${{ env.GCC_VERSION }}
        if: matrix.compiler == 'gcc'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-${{ env.GCC_VERSION }} g++-${{ env.GCC_VERSION }}
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-${{ env.GCC_VERSION }} 255
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-${{ env.GCC_VERSION }} 255
          gcc --version

      - name: Configure (Clang)
        if: matrix.compiler == 'clang'
        run: xmake f -m ${{ matrix.build_type }} --toolchain=clang -y

      - name: Configure (GCC)
        if: matrix.compiler == 'gcc'
        run: xmake f -m ${{ matrix.build_type }} --toolchain=gcc -y

      - name: Build
        run: xmake build -v

      - name: Run Static and Runtime Tests
        run: |
          xmake build tests
          xmake run tests

      - name: Build and Run Example Tests
        run: |
          xmake build -v example_tests
          for file in tests/examples/*.cpp; do
            name="example_$(basename "${file%.cpp}")"
            echo "Running $name..."
            xmake run "$name"
          done

      - name: Run Compile-Fail Tests
        run: |
          for file in tests/compile_fail/*.cpp; do
            echo "Testing $(basename "$file") (should fail to compile)..."
            # Compile directly without xmake target system to get real exit code
            if ${{ matrix.compiler == 'clang' && 'clang++' || 'g++' }} -std=c++23 -fsyntax-only -Iinclude "$file" 2>/dev/null; then
              echo "ERROR: $file should have failed to compile!"
              exit 1
            fi
            echo "OK: $(basename "$file") correctly failed to compile"
          done

  build-macos-xmake:
    name: macOS xmake (${{ matrix.compiler }}, ${{ matrix.build_type }})
    runs-on: macos-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
        build_type: [debug, release]

    steps:
      - uses: actions/checkout@v4

      - name: Install xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
          actions-cache-folder: ".xmake-cache"

      - name: Install Clang ${{ env.CLANG_VERSION }}
        if: matrix.compiler == 'clang'
        run: |
          brew install llvm@${{ env.CLANG_VERSION }}
          $(brew --prefix llvm@${{ env.CLANG_VERSION }})/bin/clang --version

      - name: Install GCC ${{ env.GCC_VERSION }}
        if: matrix.compiler == 'gcc'
        run: |
          brew install gcc@${{ env.GCC_VERSION }}
          $(brew --prefix gcc@${{ env.GCC_VERSION }})/bin/gcc-${{ env.GCC_VERSION }} --version

      - name: Configure (Clang)
        if: matrix.compiler == 'clang'
        run: |
          export PATH="$(brew --prefix llvm@${{ env.CLANG_VERSION }})/bin:$PATH"
          xmake f -m ${{ matrix.build_type }} --toolchain=clang -y

      - name: Configure (GCC)
        if: matrix.compiler == 'gcc'
        run: |
          export PATH="$(brew --prefix gcc@${{ env.GCC_VERSION }})/bin:$PATH"
          xmake f -m ${{ matrix.build_type }} --toolchain=gcc -y

      - name: Build
        run: xmake build -v

      - name: Run Static and Runtime Tests
        run: |
          xmake build tests
          xmake run tests

      - name: Build and Run Example Tests
        run: |
          xmake build -v example_tests
          for file in tests/examples/*.cpp; do
            name="example_$(basename "${file%.cpp}")"
            echo "Running $name..."
            xmake run "$name"
          done

      - name: Run Compile-Fail Tests
        run: |
          if [ "${{ matrix.compiler }}" = "clang" ]; then
            CXX="$(brew --prefix llvm@${{ env.CLANG_VERSION }})/bin/clang++"
          else
            CXX="$(brew --prefix gcc@${{ env.GCC_VERSION }})/bin/g++-${{ env.GCC_VERSION }}"
          fi
          for file in tests/compile_fail/*.cpp; do
            echo "Testing $(basename "$file") (should fail to compile)..."
            # Compile directly without xmake target system to get real exit code
            if $CXX -std=c++23 -fsyntax-only -Iinclude "$file" 2>/dev/null; then
              echo "ERROR: $file should have failed to compile!"
              exit 1
            fi
            echo "OK: $(basename "$file") correctly failed to compile"
          done

  build-windows-xmake:
    name: Windows xmake (${{ matrix.compiler }}, ${{ matrix.build_type }})
    runs-on: windows-latest
    strategy:
      matrix:
        compiler: [msvc, clang]
        build_type: [debug, release]

    steps:
      - uses: actions/checkout@v4

      - name: Install xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
          actions-cache-folder: ".xmake-cache"

      - name: Configure
        run: xmake f -m ${{ matrix.build_type }} --toolchain=${{ matrix.compiler }} -y

      - name: Build
        run: xmake build -v

      - name: Run Static and Runtime Tests
        run: |
          xmake build tests
          xmake run tests

      - name: Build and Run Example Tests
        run: |
          xmake build -v example_tests
          foreach ($file in Get-ChildItem -Path "tests/examples/*.cpp") {
            $name = "example_" + $file.BaseName
            Write-Host "Running $name..."
            xmake run $name
            if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          }

      - name: Run Compile-Fail Tests
        run: |
          foreach ($file in Get-ChildItem -Path "tests/compile_fail/*.cpp") {
            Write-Host "Testing $($file.Name) (should fail to compile)..."
            # Compile directly without xmake target system to get real exit code
            if ("${{ matrix.compiler }}" -eq "msvc") {
              cl /std:c++latest /Zs /I include $file.FullName 2>$null
            } else {
              clang++ -std=c++23 -fsyntax-only -I include $file.FullName 2>$null
            }
            if ($LASTEXITCODE -eq 0) {
              Write-Host "ERROR: $($file.Name) should have failed to compile!"
              exit 1
            }
            Write-Host "OK: $($file.Name) correctly failed to compile"
          }

  # ============================================================================
  # CMake Builds
  # ============================================================================
  build-linux-cmake:
    name: Linux CMake (${{ matrix.compiler }}, ${{ matrix.build_type }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
        build_type: [Debug, Release]

    steps:
      - uses: actions/checkout@v4

      - name: Install Clang ${{ env.CLANG_VERSION }}
        if: matrix.compiler == 'clang'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-${{ env.CLANG_VERSION }}
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-${{ env.CLANG_VERSION }} 255
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-${{ env.CLANG_VERSION }} 255
          clang --version

      - name: Install GCC ${{ env.GCC_VERSION }}
        if: matrix.compiler == 'gcc'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-${{ env.GCC_VERSION }} g++-${{ env.GCC_VERSION }}
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-${{ env.GCC_VERSION }} 255
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-${{ env.GCC_VERSION }} 255
          gcc --version

      - name: Configure CMake (Clang)
        if: matrix.compiler == 'clang'
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DUNITS_BUILD_TESTS=ON \
            -DUNITS_ENABLE_COMPILE_FAIL_TESTS=ON

      - name: Configure CMake (GCC)
        if: matrix.compiler == 'gcc'
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_C_COMPILER=gcc \
            -DCMAKE_CXX_COMPILER=g++ \
            -DUNITS_BUILD_TESTS=ON \
            -DUNITS_ENABLE_COMPILE_FAIL_TESTS=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure

  build-macos-cmake:
    name: macOS CMake (${{ matrix.compiler }}, ${{ matrix.build_type }})
    runs-on: macos-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
        build_type: [Debug, Release]

    steps:
      - uses: actions/checkout@v4

      - name: Install Clang ${{ env.CLANG_VERSION }}
        if: matrix.compiler == 'clang'
        run: |
          brew install llvm@${{ env.CLANG_VERSION }}
          $(brew --prefix llvm@${{ env.CLANG_VERSION }})/bin/clang --version

      - name: Install GCC ${{ env.GCC_VERSION }}
        if: matrix.compiler == 'gcc'
        run: |
          brew install gcc@${{ env.GCC_VERSION }}
          $(brew --prefix gcc@${{ env.GCC_VERSION }})/bin/gcc-${{ env.GCC_VERSION }} --version

      - name: Configure CMake (Clang)
        if: matrix.compiler == 'clang'
        run: |
          export PATH="$(brew --prefix llvm@${{ env.CLANG_VERSION }})/bin:$PATH"
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_C_COMPILER=$(brew --prefix llvm@${{ env.CLANG_VERSION }})/bin/clang \
            -DCMAKE_CXX_COMPILER=$(brew --prefix llvm@${{ env.CLANG_VERSION }})/bin/clang++ \
            -DUNITS_BUILD_TESTS=ON \
            -DUNITS_ENABLE_COMPILE_FAIL_TESTS=ON

      - name: Configure CMake (GCC)
        if: matrix.compiler == 'gcc'
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_C_COMPILER=$(brew --prefix gcc@${{ env.GCC_VERSION }})/bin/gcc-${{ env.GCC_VERSION }} \
            -DCMAKE_CXX_COMPILER=$(brew --prefix gcc@${{ env.GCC_VERSION }})/bin/g++-${{ env.GCC_VERSION }} \
            -DUNITS_BUILD_TESTS=ON \
            -DUNITS_ENABLE_COMPILE_FAIL_TESTS=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure

  build-windows-cmake:
    name: Windows CMake (${{ matrix.compiler }}, ${{ matrix.build_type }})
    runs-on: windows-latest
    strategy:
      matrix:
        compiler: [msvc, clang]
        build_type: [Debug, Release]

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake (MSVC)
        if: matrix.compiler == 'msvc'
        run: |
          cmake -B build -G "Visual Studio 17 2022" `
            -DUNITS_BUILD_TESTS=ON `
            -DUNITS_ENABLE_COMPILE_FAIL_TESTS=ON

      - name: Configure CMake (Clang)
        if: matrix.compiler == 'clang'
        run: |
          cmake -B build -G "Visual Studio 17 2022" -T ClangCL `
            -DUNITS_BUILD_TESTS=ON `
            -DUNITS_ENABLE_COMPILE_FAIL_TESTS=ON

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} --parallel

      - name: Run Tests
        run: ctest --test-dir build --build-config ${{ matrix.build_type }} --output-on-failure

  # ============================================================================
  # Code Coverage (xmake)
  # ============================================================================
  coverage-xmake:
    name: Code Coverage (xmake)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
          actions-cache-folder: ".xmake-cache"

      - name: Install Clang ${{ env.CLANG_VERSION }}
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-${{ env.CLANG_VERSION }} llvm-${{ env.CLANG_VERSION }}
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-${{ env.CLANG_VERSION }} 255
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-${{ env.CLANG_VERSION }} 255
          sudo update-alternatives --install /usr/bin/llvm-cov llvm-cov /usr/bin/llvm-cov-${{ env.CLANG_VERSION }} 255
          sudo update-alternatives --install /usr/bin/llvm-profdata llvm-profdata /usr/bin/llvm-profdata-${{ env.CLANG_VERSION }} 255
          clang --version
          llvm-cov --version

      - name: Configure and Build
        run: |
          xmake f -m coverage --toolchain=clang -y
          xmake build tests

      - name: Generate Coverage Report
        run: xmake coverage

      - name: Export to lcov format for Codecov
        run: |
          # Use profdata already generated by xmake coverage
          PROFDATA="build/coverage/coverage.profdata"
          if [ ! -f "$PROFDATA" ]; then
            echo "Error: coverage.profdata not found"
            exit 1
          fi

          # Detect build directory dynamically
          BUILD_DIR=$(xmake l -c 'import("core.project.config"); print(path.join(config.buildir(), config.plat(), config.arch(), config.mode()))')

          # Find all test executables
          TEST_OBJECTS=""
          for exe in "$BUILD_DIR"/runtime_* "$BUILD_DIR"/static_*; do
            if [ -x "$exe" ] && [ -f "$exe" ]; then
              TEST_OBJECTS="$TEST_OBJECTS -object=$exe"
            fi
          done

          if [ -z "$TEST_OBJECTS" ]; then
            echo "Error: No test executables found in $BUILD_DIR"
            exit 1
          fi

          llvm-cov export $TEST_OBJECTS -instr-profile="$PROFDATA" -format=lcov > build/coverage/coverage.lcov

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build/coverage/coverage.lcov
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Coverage HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-xmake
          path: build/coverage/html/
          retention-days: 30

  # ============================================================================
  # Code Coverage (CMake)
  # ============================================================================
  coverage-cmake:
    name: Code Coverage (CMake)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Clang ${{ env.CLANG_VERSION }}
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-${{ env.CLANG_VERSION }} llvm-${{ env.CLANG_VERSION }}
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-${{ env.CLANG_VERSION }} 255
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-${{ env.CLANG_VERSION }} 255
          sudo update-alternatives --install /usr/bin/llvm-cov llvm-cov /usr/bin/llvm-cov-${{ env.CLANG_VERSION }} 255
          sudo update-alternatives --install /usr/bin/llvm-profdata llvm-profdata /usr/bin/llvm-profdata-${{ env.CLANG_VERSION }} 255
          clang --version
          llvm-cov --version

      - name: Configure CMake with Coverage
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DUNITS_BUILD_TESTS=ON \
            -DUNITS_ENABLE_COVERAGE=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Generate Coverage Report
        run: cmake --build build --target coverage

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build/coverage/coverage.lcov
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Coverage HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-cmake
          path: build/coverage/html/
          retention-days: 30

  # ============================================================================
  # Linting
  # ============================================================================
  linter:
    name: Clang-Tidy Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: latest
          actions-cache-folder: ".xmake-cache"

      - name: Install Clang ${{ env.CLANG_VERSION }}
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-${{ env.CLANG_VERSION }}
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-${{ env.CLANG_VERSION }} 255
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-${{ env.CLANG_VERSION }} 255
          clang --version

      - name: Configure (Clang)
        run: xmake f -m debug --toolchain=clang -y

      - name: Install Clang-Tidy and Clang-Format
        run: |
          # Add LLVM apt repository for latest clang-format
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          sudo add-apt-repository -y "deb http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-${{ env.CLANG_LINT_VERSION }} main"
          sudo apt-get update
          # Install clang-tidy and clang-format
          sudo apt-get install -y clang-tidy-${{ env.CLANG_LINT_VERSION }} clang-format-${{ env.CLANG_LINT_VERSION }}
          sudo update-alternatives --install /usr/bin/clang-tidy clang-tidy /usr/bin/clang-tidy-${{ env.CLANG_LINT_VERSION }} 255
          sudo update-alternatives --install /usr/bin/clang-format clang-format /usr/bin/clang-format-${{ env.CLANG_LINT_VERSION }} 255
          clang-tidy --version
          clang-format --version

      - name: Build
        run: |
          xmake build -v
          xmake build tests
          xmake run tests

      - name: Run Clang-Tidy
        run: |
          xmake lint
